# ============================================================
# Basic
# ============================================================
unbind C-b
set -g prefix F12

# C-a = IME off + enter prefix mode
bind -T root C-a run-shell -b "fcitx5-remote -c" \; switch-client -T prefix
# C-a C-a = send literal C-a to shell
bind C-a send-keys C-a

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g mouse on
setw -g mode-keys vi
set -g set-clipboard on

# True color
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Clipboard (xclip) - Vim-like keybinds
bind -T copy-mode-vi v     send-keys -X begin-selection
bind -T copy-mode-vi V     send-keys -X select-line
bind -T copy-mode-vi C-v   send-keys -X rectangle-toggle
bind -T copy-mode-vi y     send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind -T copy-mode-vi Escape send-keys -X cancel
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# ============================================================
# Keybinds
# ============================================================
# Split panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Pane navigation (hjkl)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resize (HJKL)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ============================================================
# Status bar (2 lines)
# ============================================================
set -g status 2

# Line 2: zellij-like keybind help
set -g status-format[1] "#[align=left,bg=#3b4252,fg=#81a1c1] ^a+| SplitH  ^a+- SplitV  ^a+hjkl Pane  ^a+HJKL Resize  ^a+c New  ^a+n/p Win  ^a+z Zoom  ^a+[ Copy  ^a+d Detach  ^a+x Close"

# ============================================================
# Plugins (TPM)
# ============================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'arcticicestudio/nord-tmux'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# prefix-highlight
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_show_sync_mode 'on'

# ============================================================
# TPM init (keep at bottom)
# ============================================================
run '~/.tmux/plugins/tpm/tpm'
